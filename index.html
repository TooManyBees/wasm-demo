<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2Wat2Wasm</title>
    <script src="./demo.js"></script>
</head>
<body>
    <script>
        const examples = [
            {
                name: "hello_wasm",
                desc: "the Wasm hello world",
                importObj: {},
            },
            {
                name: "imported_func",
                desc: "calling JS functions from within Wasm",
                importObj: {
                    import: {
                        getTimestamp: () => Date.now(),
                        logTime: (value) => console.log(`Elapsed time: ${value} ms`),
                    },
                },
            }
        ];

        window.addEventListener("load", () => loadExamples(examples));
    </script>
</body>
</html>
