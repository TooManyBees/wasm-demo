<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wasm Hangman</title>
  <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>
  <section id="contents">
    <pre><code id="graphic" guesses><span class="sky"> ☁     🌞  ☁</span>
,___. <span class="sky">☁</span>
|   |
|   <span class="part g5 g4 g3 g2 g1 g0">O</span>
|  <span class="part g3 g2 g1 g0">/</span><span class="part g4 g3 g2 g1 g0">|</span><span class="part g2 g1 g0">\</span>
|  <span class="part g1 g0">/</span> <span class="part g0">\</span>
+======+
|░░░░░░|
|░░░░░░|</code></pre>

    <div>
      <form id="input">
        <input
          placeholder="guess a letter"
          type="text"
          name="guess"
          id="input-field"
          maxlength=1
        >
      </form>
      <span class="unmasked-label">Revealed phrase:</span>
      <p id="unmasked">&nbsp;</p>
      <span class="wrong-label">Wrong guesses:</span>
      <p id="wrong-guesses">&nbsp;</p>
    </div>
    <pre id="bytes" hover>
Hangman
<code id="bytes-hangman"></code>
Phrase
<code id="bytes-phrase" hover="phrase"></code>
Mask
<code id="bytes-mask" hover="mask"></code>
Guessed
<code id="bytes-guessed" hover="guessed"></code></pre>
  </section>

  <div id="init-modal" class="disabled">
    <form id="init-form">
      <input
        type="text"
        name="init"
        id="init-input"
        placeholder="choose secret phrase"
      >
    </form>
  </div>
  <script src="hangman.js"></script>
  <script src="misc-dom.js"></script>
  <script src="index.js"></script>
</body>
</html>
